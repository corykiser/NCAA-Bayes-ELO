name: Update Rankings

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST / 10 PM PST)
    # Most games are finished by then
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

# Grant write permissions to push commits
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install numpy scipy matplotlib

      - name: Build Go binary
        run: go build -o ncaa-bayes-elo

      - name: Determine current season
        id: season
        run: |
          # NCAA basketball season runs Nov 1 - Apr 15
          # Season is named by the spring year (e.g., 2025-26 season = "2026")
          #
          # Timeline example:
          #   Nov 2025 - Apr 2026: Season 2026 (active)
          #   May 2026 - Oct 2026: Off-season, display Season 2026 (completed)
          #   Nov 2026 - Apr 2027: Season 2027 (active)
          #
          MONTH=$(date +%m)
          YEAR=$(date +%Y)

          if [ "$MONTH" -ge 11 ]; then
            # Nov-Dec: new season just started, season = next year
            SEASON=$((YEAR + 1))
          elif [ "$MONTH" -le 4 ]; then
            # Jan-Apr: season in progress, season = current year
            SEASON=$YEAR
          else
            # May-Oct: off-season, show the completed season from spring
            # e.g., in July 2026, show season 2026 (which ended Apr 2026)
            SEASON=$YEAR
          fi

          echo "season=$SEASON" >> $GITHUB_OUTPUT
          PREV_YEAR=$((SEASON - 1))
          echo "Determined season: $PREV_YEAR-$SEASON (season code: $SEASON)"

      - name: Fetch games and generate rankings
        run: |
          ./ncaa-bayes-elo -season ${{ steps.season.outputs.season }} -top 20 -format json -output top20.json -no-cache
          echo "Generated rankings for season ${{ steps.season.outputs.season }}"

      - name: Generate chart
        run: python3 generate_plot.py

      - name: Update README season reference
        run: |
          SEASON=${{ steps.season.outputs.season }}
          PREV_YEAR=$((SEASON - 1))
          SEASON_STR="${PREV_YEAR}-${SEASON: -2}"

          # Update the season in README header
          sed -i "s/## Current Rankings ([0-9]\{4\}-[0-9]\{2\} Season)/## Current Rankings ($SEASON_STR Season)/" README.md

          echo "Updated README to reference $SEASON_STR season"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Auto-update rankings for $(date +'%Y-%m-%d')"
          git push
